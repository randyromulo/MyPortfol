<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Randy Romulo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Bagong estilo para sa mga larawan */
        .photo-container {
            display: flex; /* I-display ang mga larawan gamit ang flexbox */
            flex-wrap: wrap; /* Pag-wrap ng mga larawan kapag sumobra sa lapad ng container */
            justify-content: center; /* I-center ang mga larawan horizontally */
            gap: 20px; /* Dagdagan ng kaunting puwang sa pagitan ng mga larawan */
        }

        .photo {
            max-width: 300px; /* Adjust the maximum width of the photos */
            height: auto; /* Panatilihin ang aspect ratio ng larawan */
            border-radius: 10px; /* Paikutin ang mga gilid */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Dagdagan ng shadow effect */
            transition: transform 0.3s ease; /* Magandang transition kapag na-hover ang larawan */
        }

        .photo:hover {
            transform: scale(1.05); /* Paglaharin ang larawan kapag na-hover */
        }

        /* Bagong estilo para sa video background */
        .container {
            position: relative; /* Gawing relative para maging reference point ng absolute positioning */
            text-align: center; /* I-center ang lahat ng laman ng container */
            color: white; /* Kulay ng text */
        }

        #background-video {
            position: absolute; /* Gawing absolute para ilagay sa likod ng mga larawan */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* I-scale ang video upang kumpleto ang container */
            z-index: -1; /* Ilagay ito sa likod ng mga elemento */
        }

        /* Estilo para sa navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="education.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="index.html#contact">Contact</a>
        <a href="hobbies.html" target="_blank">Hobbies</a>
        <a href="photos.html" target="_blank">View Photos</a>
    </div>
    <!-- Navbar section -->
    <div class="container">
        <!-- Your photo album content -->
        <h1 style="margin-top: 50px;">Photos</h1>
        <div class="photo-container">
            <img class="photo" src="image1.jpg" alt="Image 1">
            <img class="photo" src="image2.jpg" alt="Image 2">
            <img class="photo" src="image3.jpg" alt="Image 3">
            <img class="photo" src="image4.jpg" alt="Image 4">
            <img class="photo" src="image5.jpg" alt="Image 5">
        </div>
        
        <!-- Video background -->
        <video autoplay muted loop id="background-video">
            <source src="circular.mp4" type="video/mp4">
            <!-- Idagdag ang mga alternate sources dito kung kinakailangan para sa ibang mga browser -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Other sections and content -->

</body>
</html>
